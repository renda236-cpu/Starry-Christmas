    <title>The Glimmering Nightfall</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020205;
        font-family: 'Noto Serif SC', serif;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Blur Animation Classes */
      .blur-enter {
        filter: blur(20px);
        opacity: 0;
        transition: all 2s ease-out;
      }
      .blur-enter-active {
        filter: blur(0px);
        opacity: 1;
      }
      .blur-exit {
        filter: blur(0px);
        opacity: 1;
        transition: all 1.5s ease-in;
      }
      .blur-exit-active {
        filter: blur(20px);
        opacity: 0;
      }
      
      /* Typewriter cursor */
      .cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Force Landscape on Portrait Mobile */
      @media screen and (orientation: portrait) {
        #root {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            overflow: hidden;
        }
      }
      @media screen and (orientation: landscape) {
        #root {
            width: 100%;
            height: 100%;
        }
      }
    </style>
